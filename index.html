<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доска задач</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/ToDoList-PWA/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <div class="container">
    <h1>Доска задач</h1>
    <button id="add-column">+ Добавить столбец</button>
    <div id="columns" class="columns"></div>
  </div>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Редактировать задачу</h3>
      <form id="edit-form">
        <input type="text" id="edit-text" required>
        <input type="date" id="edit-date" class="flatpickr">
        <input type="hidden" id="edit-task-id">
        <input type="hidden" id="edit-column-id">
        <div class="modal-buttons">
          <button type="submit">Сохранить</button>
          <button type="button" id="cancel-edit">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="app.js"></script>
  
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: './' })
        .then(() => console.log('SW зарегистрирован'))
        .catch(err => console.log('Ошибка SW:', err));
    }
  </script>
</body>
</html>
